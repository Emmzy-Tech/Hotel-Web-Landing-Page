<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo"><i>hotels.ng</i></div>
            <ul>
                <button class="whatsapp-image">
                        <img src="whatsapp.png" alt="whatsapp" width="30px">
                </button>

                <button class="our-num">
                    <div class="ct-con">
                        <div class="ct-img">
                            <img src="emmzy.jpg" alt="" width="100%" style="border-radius: 50px;">
                        </div>
                        <div class="tx-wrap">
                            <p>You can call us to book your hotel</p>
                            <h4>+2348185685922 &nbsp; <i class="fa fa-caret-down"></i></h4>
                        </div>
                        <div class="con-content">
                            <a href="#"><img src="whatsapp.png" alt="whatsapp" width="30px"> +234 808 884 6304</a>
                            <a href="#"> <img src="phone.png" alt="whatsapp" width="20px"> +234 818 568 5922</a>
                            <div class="angle"></div>
                        </div>
                    </div>
                </button>

                <button class="ng-flag">
                        <img src="nigeriaflag.png" alt="whatsapp" width="30px" height="20px">
                        <div class="nai">&#8358; &nbsp;<i class="fa fa-caret-down"></i>
                        <div class="naira-con">
                            <p>Choose your preferred currency for the hotel rates:</p>
                            <a href="#"> &#8358; &nbsp; Nigeria Naira</a>
                            <a href="#">&euro; &nbsp; European Euro</a>
                            <a href="#">&#36; &nbsp; U.S. dollar</a>
                            <a href="#"> &#65505; &nbsp; British Pound Sterling</a>
                            <div class="angle2"></div>
                        </div>
                        </div>
                </button>
                <button class="acct-btn"> 
                    <i class="fa fa-user-circle"></i>
                    <p class="acc">Account &nbsp; <i class="fa fa-caret-down"></i></p>
                    <div class="acct-drop">
                        <p>Sign in to access exclusive member deals</p>
                        <a href="#">Sign in</a>
                        <p>New here?   <a href="#">Sign up</a></p>
                        <div class="angle2"></div>
                    </div>
                </button>
            </ul>
        </nav>
        <div class="bg-wrapper">
            <div class="overlay"></div>
            <div class="txt-center">
                <h1>Find and book hotels in Nigeria.</h1>
                <p>Search through 12,929 hotels in Nigeria</p>
            </div>
        </div>
        <div class="form-container">
                <div class="input1">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search for a city or particular hotel">
                </div>
                <div class="input1">
                    <i class="fa fa-calendar-o"></i>
                    <input type="text" placeholder="Check in">
                </div>
                <div class="input1">
                    <i class="fa fa-calendar-o"></i>
                    <input type="text" placeholder="Check out">
                </div>
                <div class="input2">
                    <a href="#">Find Hotels</a>
                </div>
            </form>
        </div>
        <div class="down-txt">
            <h2>Suggested Destinations</h2>
            <p>See our top pick of cities visited by most guests</p>
            <div class="hr"></div>
        </div>
    </div>
</body>

</html>
